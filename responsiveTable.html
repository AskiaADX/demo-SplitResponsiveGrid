<!doctype html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
        <style>
        /* BASE STYLES BEGIN HERE - DO NOT TAKE INTO ACCOUNT */
        * {
            box-sizing: border-box;
        }

        ::-moz-selection {
            background-color: #F1C40F;
            color: #222;
        }

        ::selection {
            background-color: #F1C40F;
            color: #222;
        }

        body {
            background: #EEE;
            font-family: 'Open Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.004);
        }

        h1 {
            color: #444;
            font-size: 30px;
            text-align: center;
            margin: 20px 0 0 0;
            text-transform: uppercase;
        }

        h2 {
            color: #444;
            margin: 30px 0;
        }

        /* BASE STYLES END HERE */

        table {
            border: 1px solid rgba(0, 0, 0, .1);
            width: 100%;
            margin:0;
            padding: 0;
            border-collapse: collapse;
            border-spacing: 0;
        }

        table tr {
            border-bottom: 1px solid rgba(33, 33, 33, .1);
            padding: 5px;
            transition: all ease-in-out .3s;
        }

        tr:nth-child(even) {
            background-color:rgba(52, 73, 94, .3);
        }

        tr:hover{
            background-color: #34495e;
            color: #FFF;
        }

        table thead {
            background: #34495e;
            color: #FFF;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        table th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        td .wrapper {
            display: block;
            position: relative;
        }

        .responseLabel {
            text-align: left;
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tr {
                margin-bottom: 10px;
                display: block;
                border-bottom: 2px solid #ddd;
            }

            tr:nth-child(even) {
                background-color: transparent;
            }

            tr:hover{
                background-color: #34495e;
                color: #FFF;
            }

            table td {
                display: block;
                text-align: right;
                font-size: 13px;
                font-weight: bold;
                border-bottom: 1px dotted #ccc;
            }

            table td:last-child {
                border-bottom: 0;
            }

            table td:before {
                content: attr(data-label);
                float: left;
                text-transform: uppercase;
                font-weight: normal;
            }
        }
        </style>
    </head>
